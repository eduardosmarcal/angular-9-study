<div class="modal fade" [id]="id" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="modalRateLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalRateLabel">Rate Date {{ rateDate | dateUs }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <div>
          <h2>
            {{ converter.amount }} {{ converter.currencyFrom }}
            =
            {{ convertedAmount }} {{ converter.currencyTo }}
          </h2>
          <p>
            1 {{ converter.currencyFrom }} = {{ rateTo }} {{ converter.currencyTo }}
            /
            1 {{ converter.currencyTo }} = {{ rateFrom }} {{ converter.currencyFrom }}
          </p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="newSearch()">New Convertion</button>
      </div>
    </div>
  </div>
</div>
