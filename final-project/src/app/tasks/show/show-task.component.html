<div class="d-flex justify-content-between align-items-center py-3">
  <h1 class="m-0">Tasks</h1>
  <a [routerLink]="['/tasks/add']" title="New Task" class="btn btn-success mr-1">
    <fa-icon [icon]="faPlus" class="mr-1"></fa-icon> New
  </a>
</div>

<table *ngIf="tasks.length > 0; else noTasksBlock" class="table table-bordered table-hover">
  <thead>
    <tr class="d-flex bg-light">
      <th class="col-7">Task</th>
      <th class="col-2 text-center">Done</th>
      <th class="col-3 text-center">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks" class="d-flex">
      <td class="col-7" [taskDone]="task.done">
        {{task.name}}
      </td>
      <td class="col-2 text-center">
        <input (click)="toggleStatus($event, task)" type="checkbox" name="done" [value]="task.id" [checked]="task.done">
      </td>
      <td class="col-3 text-center">
        <a *ngIf="!task.done" [routerLink]="['/tasks/edit/', task.id]" title="Edit Task" class="btn btn-sm btn-warning mr-1">
          <fa-icon [icon]="faEdit"></fa-icon> Edit
        </a>
        <button (click)="delete(task)" type="button" title="Delete Task" class="btn btn-sm btn-danger mr-1">
          <fa-icon [icon]="faTrash"></fa-icon> Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noTasksBlock>
  <div class="alert alert-info" role="alert">
    There are no tasks to show.
  </div>
</ng-template>
